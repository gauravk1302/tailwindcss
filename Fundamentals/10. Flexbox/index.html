<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Flex</title>
  </head>
  <body>
    <!-- https://tailwindcss.com/docs/flex -->
     
    <div class="border m-10">
      <ul class="flex">
        <li class="bg-teal-100 m-5 p-5">1</li>
        <li class="bg-teal-100 m-5 p-5">2</li>
        <li class="bg-teal-100 m-5 p-5">3</li>
        <li class="bg-teal-100 m-5 p-5">4</li>
        <li class="bg-teal-100 m-5 p-5">5</li>
      </ul>
    </div>



    <!-- https://tailwindcss.com/docs/flex-direction#column -->
 
      
    <div class="border m-10">
      <ul class="flex flex-col">
        <li class="bg-teal-100 m-5 p-5">1</li>
        <li class="bg-teal-100 m-5 p-5">2</li>
        <li class="bg-teal-100 m-5 p-5">3</li>
        <li class="bg-teal-100 m-5 p-5">4</li>
        <li class="bg-teal-100 m-5 p-5">5</li>
      </ul>
    </div>





    <!-- https://tailwindcss.com/docs/justify-items -->

  
    <div class="border m-10">
      <ul class="flex justify-around">
        <li class="bg-teal-100 m-5 p-5">1</li>
        <li class="bg-teal-100 m-5 p-5">2</li>
        <li class="bg-teal-100 m-5 p-5">3</li>
        <li class="bg-teal-100 m-5 p-5">4</li>
        <li class="bg-teal-100 m-5 p-5">5</li>
      </ul>
    </div>


    <!-- https://tailwindcss.com/docs/order -->

   <div class="border m-10">
      <ul class="flex ">
        <li class="bg-teal-100 m-5 p-5 order-5">1</li>
        <li class="bg-teal-100 m-5 p-5">2</li>
        <li class="bg-teal-100 m-5 p-5">3</li>
        <li class="bg-teal-100 m-5 p-5 order-3">4</li>
        <li class="bg-teal-100 m-5 p-5">5</li>
      </ul>
    </div>




    <!-- Grow and shrink -->
    <!-- https://tailwindcss.com/docs/flex-shrink -->

   <div class="border m-10">
      <ul class="flex w-100">
        <li class="p-5 m-3 w-64 bg-teal-100 flex-none">1</li>
        <li class="p-5 m-3 w-64 bg-teal-100 flex-initial">2</li>
        <li class="p-5 m-3 w-64 bg-teal-100 flex-auto">3</li>
        <li class="p-5 m-3 w-64 bg-teal-100 flex-1">4</li>
        <li class="p-5 m-3 w-64 bg-teal-100 flex">5</li>
        <li class="p-5 m-3 w-64 bg-teal-100 flex">6</li>
        <li class="p-5 m-3 w-64 bg-teal-100 flex">7</li>
      </ul>
    </div>



  </body>
</html>
