<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Filters</title>
  </head>
  <body>
    <!-- Contrast -->
    <!-- https://tailwindcss.com/docs/contrast -->

     <div class="border m-10 flex p-10">
      <img src="https://c4.wallpaperflare.com/wallpaper/371/328/1003/hd-sunset-art-love-image-wallpaper-preview.jpg" class="w-[240px] h-[250px] contrast-50">
      <img src="https://c4.wallpaperflare.com/wallpaper/371/328/1003/hd-sunset-art-love-image-wallpaper-preview.jpg" class="w-[240px] h-[250px]contrast-100">
      <img src="https://c4.wallpaperflare.com/wallpaper/371/328/1003/hd-sunset-art-love-image-wallpaper-preview.jpg" class="w-[240px] h-[250px] contrast-150">
      <img src="https://c4.wallpaperflare.com/wallpaper/371/328/1003/hd-sunset-art-love-image-wallpaper-preview.jpg" class="w-[240px] h-[250px] contrast-200">
     </div>


    <!-- Brightness -->
    <!-- https://tailwindcss.com/docs/brightness -->
     <div class="border m-10 flex p-10">

      <img src="https://c4.wallpaperflare.com/wallpaper/643/844/924/nature-landscape-path-mist-wallpaper-preview.jpg" class="w-[240px] h-[250px] brightness-50">
      <img src="https://c4.wallpaperflare.com/wallpaper/643/844/924/nature-landscape-path-mist-wallpaper-preview.jpg" class="w-[240px] h-[250px] brightness-100">
      <img src="https://c4.wallpaperflare.com/wallpaper/643/844/924/nature-landscape-path-mist-wallpaper-preview.jpg" class="w-[240px] h-[250px] brightness-150">
      <img src="https://c4.wallpaperflare.com/wallpaper/643/844/924/nature-landscape-path-mist-wallpaper-preview.jpg" class="w-[240px] h-[250px] brightness-200">

    </div>

    <!-- Grayscale -->
    <!-- https://tailwindcss.com/docs/grayscale -->

    <div class="border m-10 flex p-10">

      <img src="https://c4.wallpaperflare.com/wallpaper/144/949/164/nature-photography-landscape-road-wallpaper-preview.jpg" class="w-[240px] h-[250px]">
      <img src="https://c4.wallpaperflare.com/wallpaper/144/949/164/nature-photography-landscape-road-wallpaper-preview.jpg" class="w-[240px] h-[250px] grayscale">
      <img src="https://c4.wallpaperflare.com/wallpaper/144/949/164/nature-photography-landscape-road-wallpaper-preview.jpg" class="w-[240px] h-[250px] invert">
      <img src="https://c4.wallpaperflare.com/wallpaper/144/949/164/nature-photography-landscape-road-wallpaper-preview.jpg" class="w-[240px] h-[250px] sepia">

    </div>

    <!-- Hue Rotate -->
    <!-- https://tailwindcss.com/docs/hue-rotate -->

          <div class="border m-10 flex p-10">

      <img src="https://c4.wallpaperflare.com/wallpaper/350/471/623/landscape-nature-atmosphere-forest-wallpaper-preview.jpg" class="w-[240px] h-[250px]">
      <img src="https://c4.wallpaperflare.com/wallpaper/350/471/623/landscape-nature-atmosphere-forest-wallpaper-preview.jpg" class="w-[240px] h-[250px] hue-rotate-60">
      <img src="https://c4.wallpaperflare.com/wallpaper/350/471/623/landscape-nature-atmosphere-forest-wallpaper-preview.jpg" class="w-[240px] h-[250px] hue-rotate-90">
      <img src="https://c4.wallpaperflare.com/wallpaper/350/471/623/landscape-nature-atmosphere-forest-wallpaper-preview.jpg" class="w-[240px] h-[250px] hue-rotate-180">

    </div>

    
    <!-- Saturate-->
     <!-- https://tailwindcss.com/docs/saturate -->

    <div class="border m-10 flex p-10">

  <img src="https://c4.wallpaperflare.com/wallpaper/952/786/491/nature-landscape-forest-river-wallpaper-preview.jpg" class="w-[240px] h-[250px] saturate-50">
  <img src="https://c4.wallpaperflare.com/wallpaper/952/786/491/nature-landscape-forest-river-wallpaper-preview.jpg" class="w-[240px] h-[250px] saturate-100">
  <img src="https://c4.wallpaperflare.com/wallpaper/952/786/491/nature-landscape-forest-river-wallpaper-preview.jpg" class="w-[240px] h-[250px] saturate-150">
  <img src="https://c4.wallpaperflare.com/wallpaper/952/786/491/nature-landscape-forest-river-wallpaper-preview.jpg" class="w-[240px] h-[250px] saturate-200">

</div>


    <!-- Blur -->
    <!-- https://tailwindcss.com/docs/blur -->

    <div class="border m-10 flex p-10">

      <img src="https://c4.wallpaperflare.com/wallpaper/529/544/9/landscape-nature-sun-rays-forest-wallpaper-preview.jpg" class="w-[240px] h-[250px] blur-none ">
      <img src="https://c4.wallpaperflare.com/wallpaper/529/544/9/landscape-nature-sun-rays-forest-wallpaper-preview.jpg" class="w-[240px] h-[250px] blur-sm">
      <img src="https://c4.wallpaperflare.com/wallpaper/529/544/9/landscape-nature-sun-rays-forest-wallpaper-preview.jpg" class="w-[240px] h-[250px] blur-lg ">
      <img src="https://c4.wallpaperflare.com/wallpaper/529/544/9/landscape-nature-sun-rays-forest-wallpaper-preview.jpg" class="w-[240px] h-[250px] blur-2xl">

    </div>

  </body>
</html>
